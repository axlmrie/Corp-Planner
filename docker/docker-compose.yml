version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: corpplanner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: corpplanner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d corpplanner_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - corpplanner-network
  pgadmin:
    image: dpage/pgadmin4
    container_name: corpplanner-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@corpplanner.fr
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - corpplanner-network

volumes:
  postgres_data:

networks:
  corpplanner-network:
    driver: bridge